version: '3'
services:
  app:
    build:
      context: node
    container_name: app
    restart: on-failure
    networks:
      - node-network
    volumes:
      - ./node:/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - '3309:3306'
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nodedb
    networks:
      - node-network

  nginx:
    build:
      context: nginx
    restart: on-failure
    container_name: nginx
    ports:
      - "80:80"
    depends_on:
      - app
    user: root
    networks:
      - node-network  


networks:
  node-network:
    driver: bridge